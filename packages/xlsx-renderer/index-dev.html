<script>
    const {Renderer, CellTemplateDebugPool} = xlsxRenderer;
    const renderer = new Renderer(new CellTemplateDebugPool());

    renderer.render(
        () => {
            const wb = new ExcelJS.Workbook();
            const ws = wb.addWorksheet("test");

            ws.addRow(["Hello", "#` ${name}!", "#! FINISH"]);

            return wb;
        },
        { name: "World" }
    )
    .then( wb => console.log( wb.model ))
    .catch( err => { throw err; } );
</script>
